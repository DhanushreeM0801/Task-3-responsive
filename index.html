<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(tom.jpg) no-repeat;
      background-size: cover;
      background-position: center;
    }
    header {
      width: 100%;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    .header-logo {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .header-logo img {
      height: 40px;
    }
    .header-nav {
      display: flex;
      align-items: center;
    }
    .header-nav .header-item {
      margin: 0 15px;
      cursor: pointer;
      position: relative;
      color: #fff; 
    }
    .header-nav .header-item:hover::after {
      width: 100%;
    }
    .header-profile {
      display: flex;
      align-items: center;
    }
    .header-profile img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      margin-left: 10px;
    }
    .hamburger {
      display: none; 
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }
    .wrapper {
      width: 420px;
      background: transparent;
      border: 2px solid rgba(111, 74, 74, 0.2);
      backdrop-filter: blur(9px);
      color: #fff;
      border-radius: 12px;
      padding: 30px 40px;
      margin-top: 80px; 
    }
    .wrapper h1 {
      font-size: 36px;
      text-align: center;
    }
    .input-box {
      position: relative;
      width: 100%;
      height: 50px;
      margin: 30px 0;
    }
    .input-box input {
      width: 100%;
      height: 100%;
      background: transparent;
      border-radius: 40px;
      font-size: 16px;
      color: #fff;
      padding: 20px;
    }
    .input-box input::placeholder {
      color: #fff;
    }
    .eye-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      font-size: 14.5px;
      margin: -15px 0 15px;
    }
    .remember-forgot label input {
      accent-color: #fff;
      margin-right: 3px;
    }
    .remember-forgot a {
      color: #fff;
      text-decoration: none;
    }
    .remember-forgot a:hover {
      text-decoration: underline;
    }
    .btn {
      width: 100%;
      height: 45px;
      background: #fff;
      border-radius: 40px;
      cursor: pointer;
      font-size: 16px;
      color: #333;
      font-weight: 600;
    }
    .register-link {
      font-size: 14.5px;
      text-align: center;
      margin: 20px 0 15px;
    }
    .register-link p a {
      color: #fff;
      font-weight: 600;
    }
    .register-link p a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .header-nav {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px; 
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 10px; 
        z-index: 1000; 
        display: none; 
      }
      .header-nav.active {
        display: flex;
      }
      .header-nav .header-item {
        margin: 10px 0; 
      }
      .hamburger {
        display: block; 
      }
      .wrapper {
        width: 90%; 
        padding: 20px; 
      }
      .wrapper h1 {
        font-size: 24px;
      }
      .btn {
        height: 40px; 
        font-size: 14px; 
      }
      .input-box input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="tom1.jpg" alt="Logo"> Logo
    </div>
    <div class="hamburger" onclick="toggleNav()">â˜°</div>
    <div class="header-nav">
      <div class="header-item">Home</div>
      <div class="header-item">Menu</div>
      <div class="header-item">Settings</div>
    </div>
    <div class="header-profile">
      <img src="tom2.jpg" alt="Profile"> 
    </div>
  </header>
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <img src="cartoon-eyes.png" alt="Toggle Password Visibility" class="eye-icon" id="toggle-password">
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account? <a href="index1.html">Register</a></p>
      </div>
    </form>
  </div>

  <script>
    function toggleNav() {
      const nav = document.querySelector('.header-nav');
      nav.classList.toggle('active');
    }
  </script>
</body>
</html>
